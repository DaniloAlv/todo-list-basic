<div class="card shadow-lg mt-5">
    <div class="card-header text-center py-4 border-0">
        <h1 class="display-6 fw-bold">
            Todo List
        </h1>
    </div>
    <div class="card-body p-4">
        <ul class="list-group">
            <li class="list-group-item mb-2 border">
                <div class="input-group">
                    <input type="text" class="form-control border-0 py-3 shadow-none" placeholder="Digite a nova tarefa" #nameTask>
                    <button class="btn text-success border-0" (click)="newTask(nameTask)">
                        <i class="fa-solid fa-circle-plus fa-xl"></i>
                    </button>
                </div>
            </li>
            <li class="list-group-item mb-2 border" *ngFor="let task of tasks">
                <span>
                    <i class="text-success" (click)="updateTask(task)"
                        [ngClass]="task.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                    {{ task.description }}
                    <span class="float-end text-secondary" (click)="deleteTask(task.id)">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </span>
            </li>
        </ul>
    </div>
</div>
